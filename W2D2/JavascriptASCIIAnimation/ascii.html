<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ASCII Animations</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='ascii.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <h1>CSE 190 M ASCII Animation Viewer</h1>

    <textarea id="animationBord" name="animationBord" cols="80" rows="20"></textarea>
    <div class="controller">
        <fieldset>
            <legend>Play Controls:</legend>
            <button type="button" id="start" name="start">Start</button>
            <button type="button" id="stop" name="stop">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option value="blank">BLANK</option>
                <option value="exercise">EXERCISE</option>
                <option value="juggler">JUGGLER</option>
                <option value="bike">BIKE</option>
                <option value="dive">DIVE</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="10pt">Tiny</option>
                <option value="12pt" selected>MEDIUM</option>
                <option value="16pt">Large</option>
                <option value="24pt">Extra Large</option>
                <option value="32pt">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <input type="checkbox" id="speed" name="speed" value="speed">Turbo
        </fieldset>
    </div>
</body>

<script src="ascii.js"></script>
<script src="animations.js"></script>
</html>
