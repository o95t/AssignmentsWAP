<script>
    function calcTip() {

        // Enter your code here to make Tip Calculator work
        const subTotal = document.getElementById("subtotal");
        const tip = document.getElementById("tip")
        const total = document.getElementById("total");

        let dollarUS = Intl.NumberFormat("en-US", {
            style: "currency",
            currency: "USD"
        })

        let totalWithTip = ((Number(subTotal.value) * Number(tip.value)) / 100) + Number(subTotal.value) ;

        total.innerHTML = dollarUS.format(totalWithTip);

    }

</script>

<head>
    <title>Tip Calculator</title>
    <link href="tip.css" type="text/css" rel="stylesheet" />
</head>


<body style="margin-left: 20%; margin-right: 20%;">
    <h1>
        <img id="logo" src="calc.jpg" alt="++--**//" />
        Tip Calculator
    </h1>

    <div>
        <label><input id="subtotal" type="text"  /> $ Subtotal</label>
    </div>

    <div>
        <label><input id="tip" type="text" /> % Tip</label>
    </div>

    <div>
        <button id="btn" onclick="calcTip();">Calculate Tip</button>
    </div>

    <hr />

    <div>
        <h2>Your total:</h2>
        <p id="total">$0.00</p>
    </div>
</body>

</html>
