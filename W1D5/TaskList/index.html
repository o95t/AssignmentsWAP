<html>

<head>
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flex flex-center">
        <div class="inner-container">
            <h1 class="title">Task List</h1>

            <div class="flex">

                <div class="right-section flex flex-column">
                    <div class="label">
                        <p>Task</p>
                    </div>
                    <div class="input">
                        <input type="text" id="task">
                    </div>
                    <div class="btn-group  flex flex-column">
                        <button id="add-task">Add Tasks</button>
                        <button id="clear-tasks">Clear Tasks</button>
                    </div>
                </div>

                <div class="left-section  flex flex-column">
                    <div class="label">
                        <p>Task List</p>
                    </div>
                    <div class="input">
                        <textarea name="data" id="data" disabled></textarea>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
