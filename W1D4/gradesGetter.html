<!DOCTYPE html>
<html>

<head>
    <title>Retrieve Grade</title>
</head>

<body>
    <h1>Retrieve your grade</h1>
    <p>Name: <input type="text" name="name" id="name"> </p>
    <p>Student ID: <input type="number" name="ID" id="ID"> </p>
    <p>Assignment:</p>
    <select name="assignments" id="assignment">
        <option value="1">assignment 1</option>
        <option value="2">assignment 2</option>
        <option value="3">assignment 3</option>
    </select><br><br>

    <label for="student">Student Entry:</label><br>
    <input type="radio" id="spring" name="studentEntry" value="spring">
    <label for="spring">spring</label><br>
    <input type="radio" id="fall" name="studentEntry" value="fall">
    <label for="fall">fall</label><br>

    <input style="margin-top: 30px;" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        You will bring just your grade. <br><br>
    Get Grade!
</body>

</html>
