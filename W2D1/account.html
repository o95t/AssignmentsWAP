<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
</head>

<body>

    <div id="main-page">
        <div class="col">
            <div>
                <label>Account Name:</label>
                <input type="text" id="accountName">
            </div>
            <div>

                <label>Deposit:</label>
                <input type="number" name="deposit" id="deposit-input" placeholder="10000">
            </div>
            <div>
                <button id="create-account-btn">Create new Account</button>
            </div>
            <div>
                <textarea name="accounts" id="accounts-text-area" cols="60" rows="10" disabled></textarea>
            </div>
        </div>
    </div>

    <div id="deposit-page">
        <div class="col">
            <div>
                <select name="accounts" id="deposit-accounts-select">
                </select>
            </div>

            <div>
                <label>Amount</label>
                <input name="deposit-amount" id="deposit-amount-input" type="number" placeholder="10000">
            </div>

            <div>
                <button id="deposit-amount-btn" disabled>Submit</button>
            </div>


        </div>
    </div>

    <div id="withdraw-page">
        <div class="col">
            <div>
                <select name="accounts" id="withdraw-accounts-select">
                </select>
            </div>


            <div>
                <label>Amount</label>
                <input name="withdraw-amount" id="withdraw-amount-input" type="number" placeholder="10000">
            </div>

            <div>
                <button id="withdraw-amount-btn">Submit</button>
            </div>

        </div>
    </div>

    <div style="margin-top: 40px;">
        <button id="go-back-deposit">Deposit</button>
        <button id="go-back-main">Main Page</button>
        <button id="go-back-withdraw">Withdraw</button>
    </div>

    <script src="account.js"></script>
</body>

</html>
